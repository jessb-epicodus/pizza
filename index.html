<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jqscripts.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Pizza Parlor</h1>
    </div>

    <form id="add-pizza">
      <div class="row">
        <div class="col-sm">
          <h6>Choose size:</h6>
          <select class="form-control" id="size">
            <option value=""> </option>
            <option value="sm">Small</option>
            <option value="md">Medium</option>
            <option value="lg">Large</option>
          </select>
        </div>
        <div class="col-sm">
          <h6>Choose toppings:</h6>
          <select class="form-control" id="size">
            <option value=""> </option>
            <option value="chz">Cheese</option>
            <option value="fave">Veggie Lover</option>
            <option value="fave">Meat Lover</option>
            <option value="fave">Supreme</option>
          </select>
        </div>
        <div class="col-sm">
          <button type="submit" class="btn btn-success">Add Pizza</button> 
          <div id="order">
            <p>Size: <span id="size"><!--size here--></span> </p>
            <p>Type: <span id="base"><!--base here--></span> </p>
            <p>Cost: <span id="cost"><!--cost here--></span> </p>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>
