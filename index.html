<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">

  <script src="js/jqscripts.js"></script>

  <title>Pizza Parlor</title>

<body>
  <div class="container">
    <h1>Pizza Parlor</h1>
    <div class="row">
      <div class="col-sm">
        <h6>Choose size:</h6>   <!---make span to display base cost here-->
        <input type="radio" name="size" value="sm">  Small<br>
        <input type="radio" name="size" value="md">  Medium<br>
        <input type="radio" name="size" value="lg">  Large<br>
      </div>
      <div class="col-sm">
        <h6>Choose crust:</h6>
          <input type="radio" name="crust" value="thin">  Thin<br>
          <input type="radio" name="crust" value="hand">  Hand tossed<br>
          <input type="radio" name="crust" value="deep">  Deep dish<br>
      </div>
      <div class="col-sm">
        <h6>Choose from our favorites:</h6>
          <input type="radio" name="base" value="cheese">  Cheese<br>
          <input type="radio" name="base" value="veg">  Veggie Lover<br>
          <input type="radio" name="base" value="meat">  Meat Lover<br>
          <input type="radio" name="base" value="supreme">  Supreme<br>
      </div>

            Peperoni
          </label>
        </div>
      </div> -->

        <h5></h5>   <!---make span to display pizzas total cost-->
        <button type="button" class="btn btn-success">Add Pizza</button>   <!--add validation that size and crust & fave or select top options are chosen-->
      </div>
    </div>
    <div class="row">
      <div id="cart">
        <div class="col-sm">
          <h5>Current order:</h5>   <!--make style class/id to hide if no pizzas in cart; make span to display cart-->
        </div>
      </div>
    </div>
