<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jqscripts.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Pizza Parlor</h1>
    </div>

    <form id="add-pizza">
      <div class="row">
        <div class="col-sm">
          <h6>Choose size:</h6>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="sm">
              Small
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="med">
              Medium
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="lg">
              Large
            </label>
          </div>
        </div>
        <div class="col-sm">
          <h6>Choose toppings:</h6>
          <div class="radio">
            <label>
              <input type="radio" name="base" value="chz">
              Cheese
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="base" value="veg">
              Veggie Lover
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="base" value="meat">
              Meat Lover
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="base" value="supr">
              Supreme
            </label>
          </div>
        </div>
        <div class="col-sm">
          <button type="submit" class="btn btn-success">Add Pizza</button> 
          <div id="order">
            <p>Size: <span id="size"><!--size here--></span> </p>
            <p>Type: <span id="base"><!--base here--></span> </p>
            <p>Cost: <span id="cost"><!--cost here--></span> </p>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>
