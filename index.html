<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jqscripts.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <h1>Pizza Parlor</h1>
    <div class="row">
      <div class="col-sm">
        <h5>Choose size:</h5>   <!---make span to display base cost here-->
        <select class="form-control" id="size">
          <option> </option>
          <option>Personal</option>
          <option>Medium</option>
          <option>Large</option>
        </select>
      </div>
      <div class="col-sm">
        <h5>Choose crust:</h5>
        <select class="form-control" id="size">
          <option> </option>
          <option>Thin</option>
          <option>Deep-dish</option>
        </select>
      </div>
      <div class="col-sm">
        <h5>Choose toppings:</h5>   <!---make span to display totaled topping cost here-->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="top1">
          <label class="form-check-label" for="top1">
            Peperoni
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="top2">
          <label class="form-check-label" for="top2">
            Sausage
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="top3">
          <label class="form-check-label" for="top3">
            Mushroom
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="top4">
          <label class="form-check-label" for="top4">
            Onion
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="top5">
          <label class="form-check-label" for="top5">
            Extra Cheese
          </label>
        </div>
      </div>
      <div class="col-sm">
        <h5></h5>   <!---make span to display pizzas total cost-->
        <button type="button" class="btn btn-success">Add Pizza</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <h5>Current order:</h5>   <!--make style class/id to hide if no pizzas in cart; make span to display cart-->
      </div>
    </div>
  </div>
</body>
</html>
