<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jqscripts.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Pizza Parlor</h1>
    </div>
<!-- pizza -->
    <form id="add-pizza">
      <div class="row">
        <div class="col-sm">
          <h6>Choose size:</h6>
          <input type="radio" name="size" value="Small">  Small<br>
          <input type="radio" name="size" value="Medium">  Medium<br>
          <input type="radio" name="size" value="Large">  Large<br>
        </div>
        <div class="col-sm">
          <h6>Choose crust:</h6>
          <input type="radio" name="crust" value="Thin">  Thin<br>
          <input type="radio" name="crust" value="Hand tossed">  Hand tossed<br>
          <input type="radio" name="crust" value="Deep dish">  Deep dish<br>
        </div>
        <div class="col-sm">
          <h6>Choose pizza base:</h6>
          <input type="radio" name="base" value="Cheese">  Cheese<br>
          <input type="radio" name="base" value="Veggie Lover">  Veggie Lover<br>
          <input type="radio" name="base" value="Meat Lover">  Meat Lover<br>
          <input type="radio" name="base" value="Supreme">  Supreme<br>
        </div>
          <!-- <h6>Additional toppings:</h6> -->
        <div class="col-sm">
          <h5></h5>
          <button type="submit" class="btn btn-success">Add Pizza</button>
        </div>
      </div>
    </form>
    <br>
    <br>
    <br>
<!-- cart -->
    <div class="row">
      <div id="cart">
        <div class="col-sm">
          <h6>Your Order:</h6>
          <ul id="added-pizza">
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
