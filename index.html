<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jqscripts.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Pizza Parlor</h1>
    </div>
<!-- pizza -->
    <form id="add-pizza">
      <div class="row">
        <div class="col-sm">
          <h6>Choose size:</h6>
          <input type="radio" name="size" value="sm">  Small<br>
          <input type="radio" name="size" value="md">  Medium<br>
          <input type="radio" name="size" value="lg">  Large<br>
        </div>
        <div class="col-sm">
          <h6>Choose crust:</h6>
            <input type="radio" name="crust" value="thin">  Thin<br>
            <input type="radio" name="crust" value="hand">  Hand tossed<br>
            <input type="radio" name="crust" value="deep">  Deep dish<br>
        </div>
        <div class="col-sm">
          <h6>Choose from pizza base:</h6>
            <input type="radio" name="base" value="cheese">  Cheese<br>
            <input type="radio" name="base" value="veg">  Veggie Lover<br>
            <input type="radio" name="base" value="meat">  Meat Lover<br>
            <input type="radio" name="base" value="supreme">  Supreme<br>
        </div>
        <div class="col-sm">
          <h5></h5>
          <button type="submit" class="btn btn-success">Add Pizza</button>
        </div>
      </div>
    </form>
<!-- cart -->
    <div class="row">
      <div id="cart">
        <div class="col-sm">
          <h6>Current order:</h6>
          <ul id="added-pizza">
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
